<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css mem slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img id="first-mem" src="img/mem1.jpeg" alt="first-mem" class="img" />
        <img id="second-mem" src="img/mem2.jpeg" alt="second-mem" class="img" />
        <img id="third-mem" src="img/mem3.jpeg" alt="third-mem" class="img" />
        <img id="fourth-mem" src="img/mem4.jpeg" alt="fourth-mem" class="img" />
        <div class="mem-name">
          <p class="paragraph">Тыгыдыкать нельзя</p>
          <p class="paragraph">Кто-то снова украл говно из лотка</p>
          <p class="paragraph">Покупки принесли в пакете который не шуршит</p>
          <p class="paragraph">Хозяин смотрит в интернете на других котиков</p>
        </div>
        <div class="buttons">
          <div
            class="button-border"
            onclick="window.location.href='#first-mem'"
          >
            <button class="first-mem button"></button>
          </div>
          <div
            class="button-border"
            onclick="window.location.href='#second-mem'"
          >
            <button class="second-mem button"></button>
          </div>
          <div
            class="button-border"
            onclick="window.location.href='#third-mem'"
          >
            <button class="third-mem button"></button>
          </div>
          <div
            class="button-border"
            onclick="window.location.href='#fourth-mem'"
          >
            <button class="fourth-mem button"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
